<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' http://localhost:3052"
    />
    <title>Admin Login - WebSec</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Admin Portal</h1>
          <p>Administrator login</p>
        </div>

        <div id="messageContainer"></div>

        <form id="adminLoginForm" class="auth-form" novalidate>
          <div class="form-group">
            <label for="username">
              Admin Username <span class="required">*</span>
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter admin username"
              autocomplete="username"
              maxlength="100"
            />
          </div>

          <div class="form-group">
            <label for="password">
              Password <span class="required">*</span>
            </label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter admin password"
                autocomplete="current-password"
                maxlength="128"
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Toggle password visibility"
                onclick="togglePasswordVisibility('password')"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Login as Admin
          </button>
        </form>

        <div class="auth-footer">
          <p><a href="login.html">User Login</a></p>
          <p><a href="../index.html">Back to Home</a></p>
        </div>
      </div>
    </div>

    <div id="loadingSpinner" class="loading-spinner" style="display: none">
      <div class="spinner"></div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      // Redirect if already authenticated as admin
      if (Auth.isAuthenticated() && Auth.hasRole('ADMIN')) {
        window.location.href = 'admin-dashboard.html';
      }

      // Initialize CSRF token
      SecurityUtils.storeCSRFToken();

      // Toggle password visibility
      function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.nextElementSibling;
        if (field.type === 'password') {
          field.type = 'text';
          button.textContent = 'üôà';
        } else {
          field.type = 'password';
          button.textContent = 'üëÅÔ∏è';
        }
      }

      // Add live validation
      const usernameField = document.getElementById('username');
      const passwordField = document.getElementById('password');

      validator.addLiveValidation(usernameField, [
        { type: 'required' },
        { type: 'minLength', length: 3 },
      ]);

      validator.addLiveValidation(passwordField, [
        { type: 'required' },
        { type: 'minLength', length: 6 },
      ]);

      // Handle admin login form submission
      document
        .getElementById('adminLoginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value;

          // Client-side validation
          if (!username || !password) {
            showError('Please fill in all fields');
            return;
          }

          if (username.length < 3) {
            showError('Username must be at least 3 characters');
            return;
          }

          if (password.length < 6) {
            showError('Password must be at least 6 characters');
            return;
          }

          // Check for suspicious input
          const suspiciousCheck = SecurityUtils.detectSuspiciousInput(username);
          if (suspiciousCheck.suspicious) {
            showError('Invalid input detected');
            return;
          }

          // Sanitize input
          const sanitizedUsername = validator.sanitizeInput(username);

          try {
            showLoading();
            const response = await api.adminLogin(sanitizedUsername, password);

            // Save authentication data
            const roles = response.body?.roles || ['ADMIN'];
            Auth.saveAuth(response.accessToken, response.body, roles);

            showSuccess('Admin login successful! Redirecting...');

            setTimeout(() => {
              // Redirect based on roles
              if (roles.includes('STAFF')) {
                window.location.href = 'business.html';
              } else if (roles.includes('MANAGER')) {
                window.location.href = 'manager.html';
              } else {
                window.location.href = 'admin-dashboard.html';
              }
            }, 1000);
          } catch (error) {
            hideLoading();
            showError(
              error.message ||
                'Admin login failed. Please check your credentials.'
            );
          }
        });

      // Prevent multiple form submissions
      let isSubmitting = false;
      document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
        if (isSubmitting) {
          e.preventDefault();
          return;
        }
        isSubmitting = true;
        setTimeout(() => {
          isSubmitting = false;
        }, 3000);
      });
    </script>
  </body>
</html>
